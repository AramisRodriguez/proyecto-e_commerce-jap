<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="900400129905-2a6toudhj9n9dga2abdnh0n6ua2m0h4h.apps.googleusercontent.com">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
    </style>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
  <main class="mt-5">
    <div class="container text-center mx-auto">

      
      <div class="col-4 mx-auto">
        <img class="img-fluid" src="./img/login.png" alt="">
        <h3 class="mb-3 fw-bold">Inicio de sesión</h3>
      </div>

      <div class="form-outline mb-2 col-4 mx-auto">
        <label class="form-label" for="inputEmail">Email</label>
        <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Email"/>
        <p id="errorEmail" class="text-danger mt-2"></p>
      </div>

      <div class="form-outline mb-4 col-4 mx-auto">
        <label class="form-label" for="inputPassword">Contraseña</label>
        <input type="password" id="inputContraseña" class="form-control form-control-lg" placeholder="Contraseña"/>
        <p id="errorContraseña" class="text-danger mt-2"></p>
      </div>

      <div class="d-flex flex-column">
        <button id="inicioSesion" class="btn btn-primary btn-lg btn-block col-2 mx-auto mb-4">Ingresar</button>
        <div id="botonGoo" class="g-signin2 mx-auto" data-onsuccess="onSignIn"></div>
      </div>
      
      <br><br>
      <div class="data" id="dataGoo">
        <p>Name</p>
        <p id="name"></p>
        <p>Image</p>
        <img id="image" class="rounded-circle" width="100" height="100" />
        <p>Email</p>
        <p id="email"></p>
        <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
      </div>

      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
